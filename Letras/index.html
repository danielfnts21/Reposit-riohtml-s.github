<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Substituir Linha por Zeros</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Substituir Linha da Matriz por Zeros</h1>
        <textarea id="matrixInput" placeholder="Digite a matriz (use vírgulas para separar valores e quebras de linha para separar linhas)"></textarea>
        <input type="number" id="lineNumber" placeholder="Número da linha" min="0">
        <button id="submitButton">Substituir Linha</button>
        <div id="resultContainer"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
